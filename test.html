<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vue</title>
  <style>
    .listColor {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>当前计数: {{counter}}</h2>
    <button @click="add">+</button>
    <button @click="sub">-</button>
    <h2>动漫列表</h2>
    <ul v-for="(item, index) in movies">
      <li :class="{listColor: flag === index}" @click="changeColor(index)">
        {{index}}. {{item}}
      </li>
    </ul>
  </div>
  <!-- 引入 vue.js  -->
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello vue',
          counter: 0,
          movies: ['柯南', '龙珠', '火影'],
          flag: -1
        }
      },
      methods: {
        add() {
          this.counter++
        },
        sub() {
          this.counter--
        },
        changeColor(index) {
          this.flag = index
        }
      }
    })
  </script>
</body>

</html>
